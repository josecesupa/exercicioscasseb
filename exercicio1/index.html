<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contador</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin-top: 50px;
        }
        .counter {
            font-size: 2em;
            margin: 20px;
        }

        }
    </style>

<body>
    <div class="counter" id="counter">0</div>
    <button onclick="updateCounter(1)">+</button>
    <button onclick="updateCounter(-1)">-</button>
